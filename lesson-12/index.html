<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>

  </style>
</head>
<body>
<div class="container">
  <h2>ДЗ 12.1. Переход на сторінку</h2>
  <div class="row mb-4">
    <div class="col">
      <button
          id="buttonSetUrl"
          class="btn btn-primary"
          type="button">
        Set URL
      </button>

      <button
          id="buttonOpenUrl"
          class="btn btn-primary"
          type="button">
        Open URL
      </button>
    </div>
  </div>

  <h2>ДЗ 12.2. Використання подій</h2>
  <div class="row mb-4">
    <div class="col" id="buttonsParent">
      <button
          class="btn btn-success"
          type="button">
        Кнопка 1
      </button>

      <button
          class="btn btn-success"
          type="button">
        Кнопка 2
      </button>

      <button
          class="btn btn-success"
          type="button">
        Кнопка 3
      </button>
    </div>
  </div>

  <h2>ДЗ 12.3. TODO лист</h2>
  <ul
      id="todoList"
      class="list-group mb-2">
  </ul>

  <div class="input-group">
    <input
        id="todoInput"
        class="form-control"
        type="text"
        placeholder="Опис задачі">
    <button
        id="todoCreateBtn"
        class="btn btn-warning"
        type="button">
      Додати задачу
    </button>
  </div>
</div>


<script>
    //ДЗ 12.1. Переход на сторінку
    const buttonSetUrl = document.getElementById('buttonSetUrl');
    const buttonOpenUrl = document.getElementById('buttonOpenUrl');
    let urlForOpen;

    buttonSetUrl.addEventListener('click', () => {
        urlForOpen = prompt('Введіть посилання');
    })

    buttonOpenUrl.addEventListener('click', () => {
        if (urlForOpen) {
            window.open(urlForOpen);
        } else {
            alert('Спочатку введіть посилання')
        }
    });

    // ДЗ 12.2. Використання подій
    const buttonsParent = document.getElementById('buttonsParent');
    buttonsParent.addEventListener('click', (event) => {
        const target = event.target;
        if (target.tagName === 'BUTTON') {
            console.log(`Клікнуто на кнопці: ${target.textContent}`);
        }
    });


    // ДЗ 12.3. TODO лист
    const todoList = document.getElementById('todoList');
    const todoInput = document.getElementById('todoInput');
    const todoCreateBtn = document.getElementById('todoCreateBtn');

    function createTask(text) {
        if (text) {
            const newTask = document.createElement('li');
            newTask.classList.add('list-group-item');
            newTask.innerHTML = `
          <span>${text}</span>
          <button
            class="btn btn-danger ms-4"
            type="button">
          Видалити задачу
        </button>`;
            todoList.append(newTask);
            todoInput.value = "";
        } else {
            alert('Спочатку введіть опис задачі')
        }

    }

    todoList.addEventListener('click', (e) => {
        let target = e.target;

        if (target.tagName === 'BUTTON') {
            let currentTask = target.closest('li');
            currentTask.remove();
        }
    });

    todoCreateBtn.addEventListener('click', (e) => {
        let taskDescription = todoInput.value;
        createTask(taskDescription);
    });
</script>
</body>
</html>
