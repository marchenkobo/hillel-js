<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ДЗ 22.1. Білд через Webpack</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="dist/styles.css">
</head>
<body>


<div class="container">
  <div class="slider">
    <div
        class="slider__arrows">
      <button
          type="button"
          class="btn btn-lg btn-primary"
          id="prevButton">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
             class="bi bi-arrow-left-short" viewBox="0 0 16 16">
          <path fill-rule="evenodd"
                d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5"/>
        </svg>
      </button>

      <button
          type="button"
          class="btn btn-lg btn-primary"
          id="nextButton">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
             class="bi bi-arrow-right-short" viewBox="0 0 16 16">
          <path fill-rule="evenodd"
                d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8"/>
        </svg>
      </button>
    </div>
    <div class="slider__images">
      <img src="src/img/1.jpg" class="slider__image" alt="">
      <img src="src/img/2.jpg" class="slider__image" alt="">
      <img src="src/img/3.jpg" class="slider__image" alt="">
      <img src="src/img/4.jpg" class="slider__image" alt="">
    </div>
    <div
        class="slider__pagination"
        id="sliderPagination"></div>
  </div>
</div>
<script src="dist/bundle.js"></script>
</body>
</html>
