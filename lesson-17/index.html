<script>
    // ДЗ 17.1. Клас "Калькулятор"
    class Calculator {
        add (a, b) {
            return a + b;
        }

        subtract (a, b) {
            return a - b;
        }

        multiply (a, b) {
            return a * b;
        }

        divide (a, b) {
            if (b !== 0) {
                return a / b;

            } else {
                return 'Division by zero is not possible';
            }
        }
    }

    const calc = new Calculator();

    console.log(calc.add(5, 3)); // 8
    console.log(calc.subtract(10, 4)); // 6
    console.log(calc.multiply(3, 6)); // 18
    console.log(calc.divide(8, 2)); // 4


    // ДЗ 17.2. Клас "Тренер"
    class Coach {
        constructor(name, category, rating) {
            this.name = name;
            this.category = category;
            this.rating = rating;
        }

        displayInfo() {
            console.log(`Coach: ${this.name}, Specialization: ${this.category}, Rating: ${this.rating}`);
        };
    }

    const coach1 = new Coach('John Doe', 'Fitness', 4.7);
    const coach2 = new Coach('Alice Smith', 'Yoga', 4.9);

    coach1.displayInfo(); // "Coach: John Doe, Specialization: Fitness, Rating: 4.7"
    coach2.displayInfo(); // "Coach: Alice Smith, Specialization: Yoga, Rating: 4.9"



    // ДЗ 17.3. Клас "Банківський рахунок"
    class BankAccount {
        #balance;

        constructor(balance) {
            this.#balance = balance;
        }

        getBalance() {
            return this.#balance;
        }

        deposit(value) {
            return this.#balance += value;
        }

        withdraw(value) {
            return this.#balance -= value;
        }
    }

    const account1 = new BankAccount(1000);

    console.log(account1.getBalance()); // 1000

    account1.deposit(500);
    console.log(account1.getBalance()); // 1500

    account1.withdraw(200);
    console.log(account1.getBalance()); // 1300


</script>
</body>
