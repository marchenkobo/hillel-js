<div class="widget">
  <div class="weather">
    <div class="weather__state">
      <img
        class="weather__icon"
        width="50"
        height="50"
        src=""
        alt="">
      <div class="weather__temperature"></div>
    </div>

    <div class="weather__info">
      <div class="date">
        <div class="date__time">
          <span class="date__hours"></span>
          <span class="date__minutes"></span>
        </div>

        <div class="date__current-day">
          <span class="date__day"></span>
          <span class="date__month"></span>
          <span class="date__year"></span>
        </div>
      </div>
      <div class="weather__location"></div>

      <div class="weather__item">
        <span class="weather__item-title">За вікном:</span>
        <span class="weather__item-description weather-state"></span>
      </div>

      <div class="weather__item">
        <span class="weather__item-title">Швидкість вітру:</span>
        <span class="weather__item-description weather-wind-speed"></span>
      </div>
    </div>
  </div>
